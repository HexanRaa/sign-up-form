<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-section">
          <img src="./assets/img/logo.png" />
          <h1>ODIN</h1>
        </div>
        <div class="bottom-text">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank"
              >Halie West</a
            >
            on <a href="https://unsplash.com/" target="_blank">unsplash</a>
          </p>
        </div>
      </div>
      <div class="right-section">
        <div class="some-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <form>
          <legend>Let's do this!</legend>
          <div class="form-container">
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" name="phone-number" />
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#" class="login">Log In</a></p>
      </div>
    </div>
  </body>
</html>
