<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-section">
          <img src="./assets/img/logo.png" />
          <h1>ODIN</h1>
        </div>
        <div class="bottom-text">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank"
              >Halie West</a
            >
            on <a href="https://unsplash.com/" target="_blank">unsplash</a>
          </p>
        </div>
      </div>
      <div class="right-section">
        <p>This is not a real online service!</p>
        <p>You know you want to.</p>
        <form>
          <legend>Let's do this!</legend>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" />

          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" />

          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />

          <label for="phone-number">PHONE NUMBER</label>
          <input type="number" id="phone-number" name="phone-number" />

          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />

          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </div>
  </body>
</html>
